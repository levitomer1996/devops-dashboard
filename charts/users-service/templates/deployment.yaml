apiVersion: apps/v1
kind: Deployment
metadata:
  name: users-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: users-service
  template:
    metadata:
      labels:
        app: users-service
    spec:
      containers:
        - name: users-service
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: "{{ .Values.image.pullPolicy }}"
          ports:
            - containerPort: 3001
          readinessProbe:
            httpGet: { path: /ready, port: 3001 }
            initialDelaySeconds: 5
          livenessProbe:
            httpGet: { path: /health, port: 3001 }
            initialDelaySeconds: 10
