image:
  repository: tomerdashboardacr12345.azurecr.io/users-service
  tag: "latest"
  pullPolicy: IfNotPresent

replicaCount: 1

# Must match NestJS port (from main.ts)
containerPort: 3001

env:
  - name: PORT
    value: "3001"
  - name: MONGO_URI
    value: "mongodb://admin:adminpass@users-service-users-service-mongo:27017/usersdb?authSource=admin"

service:
  type: ClusterIP
  port: 3001 # âœ… matches NestJS listen port

resources: {} # set requests/limits later

# --- MongoDB configuration ---
mongo:
  enabled: true
  image: "mongo:7"
  servicePort: 27017

  auth:
    rootUser: admin
    rootPassword: adminpass
    database: usersdb
    authSource: admin

  persistence:
    enabled: false # enable true in production
    size: 5Gi
    accessModes: ["ReadWriteOnce"]
    storageClassName: "" # specify if you have a storage class

  resources: {} # add CPU/memory limits here if needed
