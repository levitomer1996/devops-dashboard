name: CI-CD
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [users-service, tasks-service]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install & build
        working-directory: services/${{ matrix.service }}
        run: |
          npm ci
          npm run build
      - name: Login to ACR
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}
      - name: Build & push image
        run: |
          docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/${{ matrix.service }}:${{ github.sha }} services/${{ matrix.service }}
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/${{ matrix.service }}:${{ github.sha }}
  deploy:
    needs: [build-and-push]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
      - name: AKS Login
        uses: azure/aks-set-context@v3
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          cluster-name: ${{ secrets.AKS_CLUSTER_NAME }}
          resource-group: ${{ secrets.AKS_RESOURCE_GROUP }}
      - name: Helm install/upgrade users
        run: |
          helm upgrade --install users-service charts/users-service                 --set image.repository=${{ secrets.ACR_LOGIN_SERVER }}/users-service                 --set image.tag=${{ github.sha }}
      - name: Helm install/upgrade tasks
        run: |
          helm upgrade --install tasks-service charts/tasks-service                 --set image.repository=${{ secrets.ACR_LOGIN_SERVER }}/tasks-service                 --set image.tag=${{ github.sha }}
